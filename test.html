<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - PDF Test Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .option:hover {
            background-color: #f3f4f6;
        }
        .option.selected {
            background-color: #2563eb;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 id="question-counter" class="text-lg font-semibold text-gray-700">Question 1 of 10</h2>
                <div class="w-32 bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 10%"></div>
                </div>
            </div>

            <div id="question-container" class="mb-8">
                <h3 id="question-text" class="text-xl font-medium mb-4 text-gray-800"></h3>
                <div id="options-container" class="space-y-3"></div>
            </div>

            <div class="flex justify-between">
                <button id="prev-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition disabled:opacity-50" disabled>
                    Previous
                </button>
                <button id="next-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                    Next
                </button>
                <button id="submit-btn" class="hidden px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition">
                    Submit Test
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
